<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous">
  </script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

  </script>
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>

</head>

<body>
  <div class="header">
    <div class="logo">
      <div class="header__back">
        <i class="fas fa-angle-left" aria-hidden="true"></i>
      </div>
      <h3>Video Chat</h3>
    </div>
  </div>
  <div class="main">
    <div class="main_left">
      <div class="videos_group">
        <div id="videos_grid">

        </div>
      </div>
        <div class="options">
          <div class="options_left">
            <div class="options_button" id="stop_video">
              <i class="fa fa-video-camera" aria-hidden="true"></i>
            </div>
            <div class="options_button" id="mute_button">
              <i class="fa fa-microphone" aria-hidden="true"></i>
            </div>
            <div class="options_button" id="show_chat">
              <i class="fa fa-comment" aria-hidden="true"></i>
            </div>
          </div>
          <div class="options_right">
            <div class="options_button" id="invite_button">
              <i class="fas fa-user-plus" aria-hidden="true"></i>
            </div>
          </div>
        </div>

    </div>
    <div class="main_right">
      <div class="main_chat_window">
        <div id="messages"></div>
      </div>
      <div class="main_message_container">

        <input id="input" autocomplete="off" placeholder="Type a message here.."/>
        <div id="send_it" class="options_button">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </div>
      </div>
    </div>
</body>
<script src="/client.js"></script>

</html>
